<html>
<head>
<style>
    .c1
    {
        color: aqua;
    }
    .c2
    {
        background-color: brown;
    }
    .c3
    {
        text-align: center;
        font-size: 20px;
    }
    div
    {
        height: 200px;
        width: 500px;
        border: 1px solid green;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div>
       <p>Hello1</p>
       <p>Hello2</p>
       <p>Hello3</p>
       <h2>Hi</h2>
       <h1>Bye</h1>
  </div>
<button id="b1">add</button>     
<button id="b2">remove</button>
<button id="b3">toggle</button>
<button id="b4">css</button>
<script>
    $(document).ready(function()
    {
       $('#b1').click(function()
       {
           $('p').addClass('c1 c2 c3')
           $('h1').addClass('c1 c3')
       });
       $('#b2').click(function()
       {
           $('p').removeClass('c1 c2 c3')
           $('h1').removeClass('c1 c3')
       });
       $('#b3').click(function()
       {
           $('p').toggleClass('c1 c2 c3')
           $('h1').toggleClass('c1 c3')
       });
       $('#b4').click(function()
       {
           $('h2').css('color','red')
          
       });
    });
</script>
</body>
</html>
