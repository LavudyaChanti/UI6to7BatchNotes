<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div style="height:200px;width:500px;background-color:yellow">
        <h1>Welcome to Html Manipulation</h1>
  </div>
<button id="b1">remove</button>     
<button id="b2">empty</button>
<script>
    $(document).ready(function()
    {
       $('#b1').click(function()
       {
           $('div').remove()
       });
       $('#b2').click(function()
       {
           $('div').empty()
       });
    });
</script>
</body>
</html>
