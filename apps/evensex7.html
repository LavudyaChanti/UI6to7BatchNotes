<html>
<head>
  <script>
        function fun1(data)
        {
          data.value=data.value.toUpperCase()
        }
        function fun2(data)
        {
          data.value=data.value.toLowerCase()
        }
  </script>
</head>
<body>
  Name:<input type="text" value="chanti" onblur="fun1(this)">                         <br>
  Email:<input type="email" value="CHANTI@GMAIL.COM" onfocus="fun2(this)">
</body>
</html>
