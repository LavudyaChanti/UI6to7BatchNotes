<html>
    <head>
        <script>
            function fun1(v)
            {
                v.style.height=200;
                v.style.width=200;
            }
            function fun2(v)
            {
                v.style.height=100;
                v.style.width=100;
            }
        </script>
    </head>
<body>
    <img src="1.jpg" height="100px" width="100px" 
    onmouseover="fun1(this)"
    onmouseout="fun2(this)"
    >
</body>
</html>
