<html>
<head>
  <script> 
  function fun1()
  {
    document.getElementById('img1').src=document.getElementById('drop').value
  }
  function fun2()
  {
    alert('Data is copied')
  }
  </script>
</head>
<body>
  select any picture:
  <select id="drop" onchange="fun1()">
        <option value="1.jpg">Flower1</option>
        <option value="2.jpg">Flower2</option>
        <option value="3.jpg">Location</option>
  </select>               <br>  <br>
  <img src="1.jpg" height="250px" width="250px" id="img1">

  <input type="text" oncopy='fun2()'>
</body>
</html>
