<html>
    <head>
        <script>
            //program for querySelectorAll()    
            function fun1()
            {
                var temp=document.querySelectorAll('.c1');
                temp[0].style.color='red'
                temp[1].style.color='green'
                temp[2].style.color='blue'
            }
        </script>
    </head>
<body>
        <h1 class="c1">Hello </h1>
        <p class="c1">This is Chanti</p>
        <h3 class="c1">Teaching JS</h3>
        <button onclick="fun1()">
            Change
        </button>
</body>
</html>
